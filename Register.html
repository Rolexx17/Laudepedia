<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Laudepedia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/Log_Regis.css">
</head>
<body>
  <div class="auth-container">
    <h1 class="brand">Laudepedia</h1>
    <p class="subtitle">Good Taste is Always Timely.</p>
    <form action="Login.html" method="get">
      <div>
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" class="form-control" placeholder="Your name" required>
      </div>
      <div>
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
      </div>
      <div>
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-gold w-100 mt-2">Register</button>
    </form>
    <p class="switch-link">Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
